<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVivid - User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        dark: '#0F172A',
                        accent: '#a3c614',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .card {
            background-color: #0f172a;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .status-secure {
            background-color: #10B981;
            color: #ffffff;
        }
        .status-warning {
            background-color: #F59E0B;
            color: #ffffff;
        }
        .status-danger {
            background-color: #EF4444;
            color: #ffffff;
        }
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        .nav-item.active {
            background-color: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3B82F6;
        }
        .form-input {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #f8fafc;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
        }
        .form-input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #3B82F6;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #2563EB;
        }
        .btn-secondary {
            background-color: #1E293B;
            color: #ffffff;
            border: 1px solid #334155;
        }
        .btn-secondary:hover {
            background-color: #334155;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #334155;
            transition: .4s;
            border-radius: 24px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #3B82F6;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        .tab-active {
            border-bottom: 2px solid #3B82F6;
            color: #3B82F6;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-dark border-r border-gray-800">
            <div class="p-6">
                <div class="flex items-center">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AIVivid Logo" class="h-8 w-auto">
                    <span class="ml-2 text-xl font-bold text-accent">AIVivid</span>
                </div>
            </div>
            <nav class="mt-6 px-4 space-y-2">
                <a href="{{ url_for('user_profile.profile') }}" class="nav-item flex items-center px-4 py-3 rounded-lg text-white active">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A7 7 0 0112 15a7 7 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    Profile
                </a>
                <a href="{{ url_for('user.user_activity') }}" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:text-white rounded-lg {% if request.endpoint == 'user_profile.activity_log' %}bg-gray-800 text-white{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21V3m4 18h8" />
                    </svg>
                    Activity Log
                </a>
                <a href="{{ url_for('data_dashboard.data_dashboard') }}" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:text-white rounded-lg {% if request.endpoint == 'user_profile.data_dashboard' %}bg-gray-800 text-white{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 11V3H4v8h7zm0 10v-8H4v8h7zm9-10V3h-7v8h7zm0 10v-8h-7v8h7z" />
                    </svg>
                    Data Dashboard
                </a>
                <a href="{{ url_for('settings.settings') }}" class="nav-item flex items-center px-4 py-3 rounded-lg text-gray-300 hover:text-white {% if request.endpoint == 'user_profile.settings' %}active{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    Settings
                </a>
                <a href="{{ url_for('index') }}" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:text-white rounded-lg">
                    <span class="w-5 h-5 mr-3 text-gray-300">&larr;</span>
                    Back to Home
                </a>
            </nav>
        </div>

        <div class="max-w-4xl mx-auto py-10">
            <h1 class="text-3xl font-bold mb-6">User Profile</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div>
                  {% for category, message in messages %}
                    <div class="p-4 mb-4 rounded bg-green-500 text-white">
                        {{ message }}
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('user_profile.update_profile') }}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="card p-6">
                        <h3 class="text-lg font-semibold mb-4">Basic Information</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Full Name</label>
                                <input type="text" name="full_name" class="form-input" value="{{ user.full_name or '' }}">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Email Address</label>
                                <input type="email" name="email" class="form-input" value="{{ user.email }}">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Phone Number</label>
                                <input type="tel" name="phone" class="form-input" value="{{ user.phone or '' }}">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Location</label>
                                <input type="text" name="location" class="form-input" value="{{ user.location or '' }}">
                            </div>
                        </div>
                    </div>

                    <div class="card p-6">
                        <h3 class="text-lg font-semibold mb-4">Account Information</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                                <input type="text" name="username" class="form-input" value="{{ user.username }}">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Account Created</label>
                                <input type="text" class="form-input" value="{{ user.created_at.strftime('%B %d, %Y') }}" disabled>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const tabButtons = document.querySelectorAll('[class^="text-"][class$="py-4 px-2 font-medium"]');
            const contentSections = {
                'Personal Info': document.querySelector('.grid.grid-cols-1.md\\:grid-cols-2'),
                'Security': document.querySelector('.card.p-6.mb-6'),
                'Preferences': createPreferencesSection(),
                'Billing': createBillingSection()
            };

            // Create preferences section
            function createPreferencesSection() {
                const section = document.createElement('div');
                section.className = 'card p-6 mb-6';
                section.innerHTML = `
                    <h3 class="text-lg font-semibold mb-4">User Preferences</h3>
                    <div class="space-y-6">
                        <div class="flex justify-between items-center">
                            <div>
                                <h4 class="font-medium">Email Notifications</h4>
                                <p class="text-sm text-gray-400">Receive email updates about security alerts</p>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="border-t border-gray-800 pt-6 flex justify-between items-center">
                            <div>
                                <h4 class="font-medium">Dashboard Theme</h4>
                                <p class="text-sm text-gray-400">Choose your preferred dashboard theme</p>
                            </div>
                            <select class="form-input w-32">
                                <option>Dark</option>
                                <option>Light</option>
                                <option>System</option>
                            </select>
                        </div>
                        <div class="border-t border-gray-800 pt-6 flex justify-between items-center">
                            <div>
                                <h4 class="font-medium">Language</h4>
                                <p class="text-sm text-gray-400">Select your preferred language</p>
                            </div>
                            <select class="form-input w-32">
                                <option>English</option>
                                <option>Spanish</option>
                                <option>French</option>
                            </select>
                        </div>
                    </div>
                `;
                section.style.display = 'none';
                document.querySelector('.p-6').appendChild(section);
                return section;
            }

            // Create billing section
            function createBillingSection() {
                const section = document.createElement('div');
                section.className = 'card p-6 mb-6';
                section.innerHTML = `
                    <h3 class="text-lg font-semibold mb-4">Billing Information</h3>
                    <div class="space-y-6">
                        <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg">
                            <h4 class="font-medium mb-2">Current Plan</h4>
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="text-xl font-bold">Premium Plan</p>
                                    <p class="text-sm text-gray-400">Billed annually</p>
                                </div>
                                <button class="btn btn-primary">Upgrade Plan</button>
                            </div>
                        </div>
                        <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg">
                            <h4 class="font-medium mb-2">Payment Method</h4>
                            <div class="flex items-center">
                                <div class="p-2 bg-blue-500 bg-opacity-20 rounded-full mr-4">
                                    <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="font-medium">Visa ending in 4242</p>
                                    <p class="text-sm text-gray-400">Expires 12/24</p>
                                </div>
                                <button class="btn btn-secondary ml-auto">Update</button>
                            </div>
                        </div>
                        <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg">
                            <h4 class="font-medium mb-2">Billing History</h4>
                            <div class="space-y-3">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <p class="font-medium">Premium Plan - Annual</p>
                                        <p class="text-sm text-gray-400">Jan 1, 2024</p>
                                    </div>
                                    <span class="text-green-500">$299.00</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <div>
                                        <p class="font-medium">Premium Plan - Annual</p>
                                        <p class="text-sm text-gray-400">Jan 1, 2023</p>
                                    </div>
                                    <span class="text-green-500">$299.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                section.style.display = 'none';
                document.querySelector('.p-6').appendChild(section);
                return section;
            }

            // Tab switching logic
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const tabName = this.textContent.trim();
                    
                    // Update tab styles
                    tabButtons.forEach(btn => {
                        btn.classList.remove('tab-active');
                        btn.classList.add('text-gray-400');
                    });
                    this.classList.add('tab-active');
                    this.classList.remove('text-gray-400');
                    
                    // Show/hide content sections
                    Object.entries(contentSections).forEach(([name, section]) => {
                        section.style.display = name === tabName ? 'block' : 'none';
                    });
                });
            });

            // Profile image upload functionality
            const imageUploadButton = document.querySelector('.relative button');
            const profileImage = document.querySelector('.relative img');
            
            imageUploadButton.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            profileImage.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                };
                
                input.click();
            });

            // Save changes functionality
            const saveButton = document.createElement('button');
            saveButton.className = 'btn btn-primary mt-6';
            saveButton.textContent = 'Save Changes';
            document.querySelector('.p-6').appendChild(saveButton);

            saveButton.addEventListener('click', () => {
                // Collect form data
                const formData = {
                    name: document.querySelector('input[value="John Doe"]').value,
                    email: document.querySelector('input[type="email"]').value,
                    phone: document.querySelector('input[type="tel"]').value,
                    location: document.querySelector('input[value="New York, USA"]').value,
                    username: document.querySelector('input[value="johndoe"]').value,
                    accountType: document.querySelector('select').value
                };

                // Here you would typically send this data to your backend
                console.log('Saving profile data:', formData);
                
                // Show success message
                const toast = document.createElement('div');
                toast.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg';
                toast.textContent = 'Profile updated successfully';
                document.body.appendChild(toast);
                
                setTimeout(() => toast.remove(), 3000);
            });
        });
    </script>
</body>
</html>
