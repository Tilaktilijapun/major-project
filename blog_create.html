<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post - AIVivid</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #0F172A; color: white; font-family: 'Inter', sans-serif; }
        .form-container { max-width: 600px; margin: 2rem auto; padding: 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input, textarea, select { width: 100%; padding: 0.5rem; background-color: #1E293B; border: 1px solid #4B5563; color: white; border-radius: 0.375rem; }
        button { background-color: #3B82F6; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; }
        button:hover { background-color: #1E40AF; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-2xl font-bold mb-4">Create New Blog Post</h1>
        <form id="create-post-form" method="POST" action="{{ url_for('blog.create_post') }}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="all">All</option>
                    <option value="cybersecurity">Cybersecurity</option>
                    <option value="ai">AI</option>
                    <option value="monitoring">Monitoring</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image_url">Image URL (optional)</label>
                <input type="text" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
            </div>
            <button type="submit">Create Post</button>
        </form>
    </div>
    <script>
        document.getElementById('create-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('{{ url_for("blog.create_post") }}', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    window.location.href = '{{ url_for("blog.blog_page") }}';
                } else {
                    alert(data.error);
                }
            } catch (err) {
                alert('Error creating post: ' + err.message);
            }
        });
    </script>
</body>
</html>
