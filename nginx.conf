events {
    worker_connections 1024;
}

http {
    upstream flask_app {
        server flask_app:5000;
    }
    
    upstream fastapi_app {
        server fastapi_app:8000;
    }
    
    upstream node_auth {
        server node_auth:3000;
    }
    
    upstream tensorflow_serving {
        server tensorflow_serving:8501;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Flask application routes (main web interface)
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # FastAPI routes (API and ML services)
        location /api/ {
            proxy_pass http://fastapi_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # FastAPI docs
        location /docs {
            proxy_pass http://fastapi_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Node.js authentication routes
        location /auth/ {
            proxy_pass http://node_auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # TensorFlow Serving direct access
        location /ml-direct/ {
            proxy_pass http://tensorflow_serving/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Static files
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}