<!-- Form Input Component -->
<div class="form-group mb-4">
    <label class="block text-sm font-medium text-gray-400 mb-2">{{label}}</label>
    <input type="{{type}}" 
           class="form-input w-full bg-gray-800 border border-gray-700 rounded-md"
           placeholder="{{placeholder}}"
    >
</div>

<!-- Form Select Component -->
<div class="form-group mb-4">
    <label class="block text-sm font-medium text-gray-400 mb-2">{{label}}</label>
    <select class="form-input w-full bg-gray-800 border border-gray-700 rounded-md">
        {{options}}
    </select>
</div>
