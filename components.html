<!-- Reusable Header Component -->
<header class="bg-opacity-75 backdrop-filter backdrop-blur-sm border-b border-gray-800">
    <div class="px-6 py-4 flex justify-between items-center">
        <h2 class="text-2xl font-semibold text-white">{{page_title}}</h2>
        <div class="flex items-center space-x-4">
            <!-- Add common header actions here -->
        </div>
    </div>
</header>

<!-- Reusable Card Component -->
<div class="card p-6 hover:border-primary transition-all duration-300">
    <div class="flex justify-between items-start mb-4">
        <h3 class="text-lg font-semibold">{{card_title}}</h3>
        <div class="text-sm text-gray-400">{{card_subtitle}}</div>
    </div>
    <div class="{{content_class}}">
        {{card_content}}
    </div>
</div>
